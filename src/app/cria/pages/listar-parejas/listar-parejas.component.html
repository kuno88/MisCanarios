<div class="container">
    <mat-toolbar>
        <span>Registro de crianza</span>
    </mat-toolbar>

    <mat-toolbar style="margin-top: 5px;">
        <span style="margin: auto">Parejas</span>
        <button mat-raised-button color="primary" [routerLink]="['/cria/agregarPareja']">Agregar</button>
    </mat-toolbar>
   
    <mat-card style="margin-top: 3px;">
        <mat-card-header>
            <mat-form-field class="buscador">
                <input matInput placeholder="Buscar..." name="buscadorCanarios">
            </mat-form-field>
        </mat-card-header>
    </mat-card>

    <div class="content" style="margin-top: 3px;">
        <div fxLayout="row wrap" fxLayoutGap="10px grid">
            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" 
            *ngFor="let item of listadoParejas |  paginate: { itemsPerPage: 12, currentPage: pageActual }">
            
                <mat-card class="mat-elevation-z4">
                    <mat-card-header>
                        <mat-card-title>Pareja</mat-card-title>
                        <h3>Estado: {{item.estado}}</h3>
                    </mat-card-header>
                    <mat-card-content>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                Temporada: <h3>{{item.year}}</h3>
                            </li>
                            <li class="list-group-item">
                                Codigo de jaula: <h3>{{item.codigoJaula}}</h3>
                            </li>
                            <li class="list-group-item">
                                Estado: <h3>{{item.estado}}</h3>
                            
                        </ul>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button color="primary" (click)="editarPareja(item)">Ver</button>
                        <button mat-raised-button color="warn">Eliminar</button>
                    </mat-card-actions>

                </mat-card>
            </div>

        </div>

    </div>
    <div layout=”row” fxLayoutAlign="center center" class="mat-elevation-z4" style="background-color: whitesmoke;">
        <div flex>
            <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
        </div>
    </div>

</div>
