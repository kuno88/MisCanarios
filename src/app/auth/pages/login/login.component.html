<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-spinner diameter="70" class="spinner" style="margin-bottom: 20;" *ngIf="loading"></mat-spinner>
  <mat-card class="box" *ngIf="!loading">
    <mat-card-header>
      <mat-card-title>Ingresar</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="LoginForm" (ngSubmit)="logear()"  autocomplete="disable">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <mat-label>Ingrese su email</mat-label>
          <input matInput type="email" placeholder="example@example.com*" formControlName="emailLogin">
          <mat-error *ngIf="isValidField('emailLogin')">
            {{getErrorMessage("emailLogin")}}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Ingrese su contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="passwordLogin">
          <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="isValidField('passwordLogin')">
            {{getErrorMessage("passwordLogin")}}
          </mat-error>
        
      </mat-form-field>

      </mat-card-content>
      <button [disabled]="LoginForm.invalid" mat-stroked-button color="primary" class="btn-block" type="submit">Aceptar</button>
    </form>

    <div class="volver">
      No tienes una cuenta <a [routerLink]="['/auth/registerUsuario']">Registrarce</a>
    </div>
    <div class="volver">
      Olvidaste tu contraseña?  <a [routerLink]="['/auth/passRecoveri']">Recuperar</a>
    </div>
  
  </mat-card>

</div>
